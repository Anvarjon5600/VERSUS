<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>VERSUS</title>
</head>

<body>
   <header>
      <div class="header container">
         <nav class="navbar">
            <div class="navbar-box">
               <h2 class="navbar-box__title">VERSUS</h2>
               <ul class="navbar-box__list">
                  <li class="navbar-box__item"><a href="">Portfolio</a></li>
                  <li class="navbar-box__item"><a href="">About</a></li>
                  <li class="navbar-box__item"><a href="">Contact</a></li>
               </ul>
            </div>
         </nav>
         <div class="header-box">
            <h1 class="header-box__title">We build beautiful web and mobile apps.</h1>
            <button class="header-box__button">Get a quote</button>
         </div>
      </div>
   </header>
   <main>
      <section class="section container">
         <h2 class="section-title">Latest Work</h2>
         <ul class="section-list">
            <li class="section-list__item"><img src="./img/section/section-1.png" alt=""></li>
            <li class="section-list__item"><img src="./img/section/section-2.png" alt=""></li>
            <li class="section-list__item"><img src="./img/section/section-3.png" alt=""></li>
            <li class="section-list__item"><img src="./img/section/section-4.png" alt=""></li>
            <li class="section-list__item"><img src="./img/section/section-5.png" alt=""></li>
            <li class="section-list__item"><img src="./img/section/section-6.png" alt=""></li>
            <li class="section-list__item"><img src="./img/section/section-7.png" alt=""></li>
            <li class="section-list__item"><img src="./img/section/section-8.png" alt=""></li>
            <li class="section-list__item"><img src="./img/section/section-9.png" alt=""></li>
         </ul>
      </section>
   </main>
   <footer class="footer">
      <div class="footer-box container">
         <h2 class="footer-box__title">VERSUS</h2>
         <p class="footer-box__text">Powered by Webflow</p>
      </div>
   </footer>
</body>

</html>
